<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <title>nautalia</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/bootstrap.min.css"
      media="screen"
    />
    <link rel="stylesheet" type="text/css" href="css/site.css" media="screen" />
  </head>
  <body>
    <div class="container">
      <img src="goia.png" class="img-fluid" />
      <nav class="navbar navbar-expand-lg navbar-custom">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav d-flex justify-content-between w-100">
            <li class="nav-item active flex-grow-1">
              <a class="nav-link" href="#"
                >Hasiera <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item flex-grow-1">
              <a class="nav-link" href="#">Bidaiak</a>
            </li>
            <li class="nav-item flex-grow-1">
              <a class="nav-link" href="#">Itsasbidaiak</a>
            </li>
            <li class="nav-item flex-grow-1">
              <a class="nav-link" href="#">Zirkuitoak</a>
            </li>
            <li class="nav-item flex-grow-1">
              <a class="nav-link" href="#">Irlak</a>
            </li>
            <li class="nav-item flex-grow-1">
              <a class="nav-link" href="#">Ondartzak</a>
            </li>
            <li class="nav-item flex-grow-1">
              <a class="nav-link" href="#">Hotelak</a>
            </li>
          </ul>
        </div>
      </nav>
      <img src="bidaia.png" class="img-fluid" />
      <!-- Fondo gris para el formulario -->
      <div class="row justify-content-center">
        <div class="p-4 bgformu">
          <form class="row g-2 needs-validation" novalidate>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="hotela"
              />
              <label class="form-check-label" for="hotela">Hotelak</label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="hegazkina"
              />
              <label class="form-check-label" for="hegazkina">Hegazkinak</label>
            </div>

            <div class="col-md-12 mt-3">
              <label for="inputIzena">Datak</label>
              <input
                type="text"
                class="form-control"
                id="inputIzena"
                required
              />
            </div>

            <div class="col-md-12 mt-3">
              <label for="inputAzalpena">Kopurua</label>
              <input
                type="text"
                class="form-control"
                id="inputAzalpena"
                required
              />
            </div>

            <div class="col-md-10 mt-3">
              <select class="form-select w-100" id="selectOpcion" required>
                <option selected>Aukeratu nora nahi duzun joan....</option>
                <option value="1">Asia</option>
                <option value="2">America</option>
                <option value="3">Europa</option>
                <option value="4">Africa</option>
              </select>
            </div>

            <div class="col-md-2 mt-3">
              <button type="submit" class="btn btn-primary w-100 botoia">
                Bidaiak bilatu
              </button>
            </div>
          </form>
        </div>
      </div>
      <div id="behea">
        <div id="irudia">
          <img src="behea.png" class="img-fluid">
        </div>
        <div id="bidaiak">
        </div>
      </div>
    </div>

    <!--JavaScript-a (JQuery-a barne) html kargatu ostean kargatuko dugu, arazoren bat baldin badago, html-a behintzat kargatzeko eta ohitura onda delako-->
    <script src="js/jquery-3.5.1.min.js"></script>
    <!--Gure script-a azkena kargatuko dugu, behar bada, JQuery-ren kodea gainidazteko-->
    <script type="text/javascript" src="js/scripta.js"></script>
  </body>
</html>
